<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <!-- @if(registerForm.get("email")?.errors; as emailErrors) {
        <div class="errors">
          @if(emailErrors?.['required']) { Email is required }
          @if(emailErrors?.['email']) { Email is invalid }
        </div>
        } -->
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <!-- @if(registerForm.get("password")?.errors; as passwordErrors) {
        <div class="errors">
          @if(passwordErrors?.['required']) { Password is required }
        </div>
        } -->
    </div>
    <div class="form-group">
      <label for="passwordRepeat">Repeat password</label>
      <input type="text" id="passwordRepeat" formControlName="passwordRepeat" />
      <!-- @if(registerForm.get("passwordRepeat")?.errors; as passwordRepeatErrors) {
      <div class="errors">
        @if(passwordRepeatErrors?.['matchField']) { Values don't match }
      </div>
      } -->
    </div>
  
    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
